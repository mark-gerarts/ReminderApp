<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>

    <link rel="stylesheet" href="prism.css" />

    <style>
        textarea {
            width: 50%;
            height: 400px;
        }
    </style>
</head>
<body>

    <textarea id="input"></textarea>
    <p>
        <button id="highlight">Highlight!</button>
    </p>
    <pre><code class="html language-html" id="hidden"></code></pre>
    <pre id="output"></pre>


    <script src="prism.js" data-manual></script>
    <script>
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        var btn = document.getElementById('highlight');
        var hidden = document.getElementById('hidden');

        /*btn.addEventListener('click', function() {
            hidden.innerHTML = input.value;
            hljs.highlightBlock(hidden);
            var hiddentext = hidden.innerHTML.replace(/>/gm, '&gt;');
            var hiddentext = hiddentext.replace(/</gm, '&lt;');
            output.innerHTML = hiddentext;
            // output.innerHTML = hidden.innerHTML.replace(/<(?:.|\n)*?>/gm, '&amp');
        });*/
        btn.addEventListener('click', function() {
            var tmp = input.value.replace(/>/gm, '&gt;').replace(/</gm, '&lt;');
            hidden.innerHTML = tmp;
            Prism.highlightElement(hidden);
            output.innerHTML = hidden.innerHTML.replace(/>/gm, '&gt;').replace(/</gm, '&lt;');
        });
    </script>
</body>
</html>
